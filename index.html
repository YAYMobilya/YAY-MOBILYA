
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YARIM AY YAPI MOBİLYA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <ul class="menu">
            <li class="dropdown">
                <a href="#">Kategoriler</a>
                <ul class="submenu">
                    {categories}
                </ul>
            </li>
            <li class="dropdown">
                <a href="#">Bize Ulaşın</a>
                <ul class="submenu">
                    <li><a href="https://wa.me/">WhatsApp</a></li>
                    <li><a href="mailto:info@yaymobilya.com">E-Posta</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="logo-container">
            <img src="images/logo.png" alt="YAY Mobilya Logo" class="logo">
            <h1>YARIM AY YAPI MOBİLYA</h1>
        </div>
        <div class="video-placeholder">
            <p>Video Alanı (Geçici)</p>
        </div>
    </div>

    <div class="overlay"></div>
    <script>
        // Hamburger menü aç/kapat
        const hamburger = document.createElement('div');
        hamburger.className = 'hamburger';
        hamburger.innerHTML = '☰';
        document.body.appendChild(hamburger);
        
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.overlay');
        
        function toggleMenu() {
            document.body.classList.toggle('menu-open');
        }
        
        hamburger.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        // Mobilde alt kategorilerin tıklanarak açılması
        document.querySelectorAll('.submenu > li > a').forEach(function(element) {
            element.addEventListener('click', function(e) {
                if (window.innerWidth <= 768) {
                    e.preventDefault();
                    const parent = element.parentElement;
                    parent.classList.toggle('open');
                }
            });
        });
    </script>
    </body>
    
</html>
