
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YAY Mobilya</title>
  <style>
    /* Genel Stil */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    nav {
      background: #222;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      display: block;
      padding: 15px 20px;
      color: #fff;
      text-decoration: none;
    }

    nav ul li a:hover {
      background: #444;
    }

    /* Alt Menü */
    .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      width: 200px;
      z-index: 9999; /* Önde görünmesi için */
    }

    .submenu li a {
      color: #333;
      padding: 10px 15px;
    }

    .submenu li a:hover {
      background: #eee;
    }

    .has-submenu.open .submenu {
      display: block;
    }

    /* Mobil için */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul li {
        width: 100%;
      }

      nav ul li a {
        width: 100%;
        border-bottom: 1px solid #444;
      }

      .submenu {
        position: relative;
        top: 0;
        left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Ana Sayfa</a></li>
      <li class="has-submenu">
        <a href="#">Kategoriler</a>
        <ul class="submenu">
          <li><a href="#">Oturma Grupları</a></li>
          <li><a href="#">Yemek Masaları</a></li>
          <li><a href="#">Dolaplar</a></li>
        </ul>
      </li>
      <li><a href="#">İletişim</a></li>
    </ul>
  </nav>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.querySelectorAll('.has-submenu > a').forEach(function(link) {
        link.addEventListener('click', function(e) {
          if (window.innerWidth <= 768) { // Sadece mobilde çalışsın
            e.preventDefault();
            this.parentElement.classList.toggle('open');
          }
        });
      });
    });
  </script>
</body>
</html>
